<form class="mt-3" #frmSP="ngForm" (ngSubmit)="duanSua(frmSP.value)">
    <h5 class="bg-warning p-2" style="text-align: center;">SỬA DỰ ÁN</h5>
    <p class="mb-3" style="color: yellow;">ID<input class="form-control" [(ngModel)]="da.id"  name="id"></p>
    <p class="mb-3" style="color: yellow;">Tên dự án<input class="form-control" [(ngModel)]="da.tenDuAn"  name="tenDuAn" ></p> 
    <p class="mb-3" style="color: yellow;">Ngày bắt đầu <input class="form-control" type="date"[(ngModel)]="da.ngayStart"  name="ngayStart" ></p>
    <p class="mb-3" style="color: yellow;">Tiền <input type="number"[(ngModel)]="da.tien"  class="form-control" name="tien" ></p>
    <p class="mb-3" style="color: yellow;">Leader
        <select class="form-control"  [(ngModel)]="da.tennhanvien"  class="form-control" name="leader" >
            <option value="{{nv.id}}" *ngFor="let nv of listNhanVien">{{nv.tenNV}}</option>
        </select>
    </p>
    <p><button type="submit" class="btn btn-primary p-2">Cập nhật dự án</button></p>
</form>
