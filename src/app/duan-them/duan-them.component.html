<form class="mt-3" #frmSP="ngForm" (ngSubmit)="duanthem(frmSP.value)">
    <h5 class="bg-warning p-2" style="text-align: center;">THÊM DỰ ÁN</h5>
    <p class="mb-3" style="color: yellow;">ID<input class="form-control" disabled placeholder="AUTO"></p>
    <p class="mb-3" style="color: yellow;">Tên dự án<input class="form-control" [(ngModel)]="tenDuAn" required minlength="6" name="tenDuAn" #loiun="ngModel">
    </p>
    <em *ngIf="loiun.invalid" class="text-danger">
        Nhập dự án chưa đúng hoặc chưa nhập .
    </em>
    <p class="mb-3" style="color: yellow;">Ngày bắt đầu <input class="form-control" type="date" [(ngModel)]="ngayStart" required minlength="8" name="ngayStart" #loidate="ngModel"></p>
    <em *ngIf="loidate.invalid" class="text-danger">
        Nhập ngày chưa đúng hoặc chưa nhập.
    </em>
    <p class="mb-3" style="color: yellow;">Tiền <input type="number" [(ngModel)]="tien" required minlength="1" class="form-control" name="tien" #loimoney="ngModel"></p>
    <em *ngIf="loimoney.invalid" class="text-danger">
        Nhập tiền chưa đúng hoặc chưa nhập .
    </em>
    <p class="mb-3" style="color: yellow;">Leader
        <select class="form-control" [(ngModel)]="tennhanvien" required minlength="1" class="form-control" name="leader" #loileader="ngModel">
            <option value="{{nv.id}}" *ngFor="let nv of listNhanVien"> {{nv.tenNV}}</option>
        </select>
    </p>
    <em *ngIf="loileader.invalid" class="text-danger">
        Chưa chọn leader .
    </em>
    <p><button type="submit" class="btn btn-primary p-2">Thêm dự án</button></p>
</form>
