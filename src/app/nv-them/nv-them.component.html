<form class="mt-3" [formGroup]="addnv"  (ngSubmit)="NVthem(addnv.value)">
    <h5 class="bg-warning p-2" style="text-align: center;">THÊM NHÂN VIÊN</h5>
    <p class="mb-3" style="color: yellow;">ID <input class="form-control" disabled placeholder="AUTO"></p>
    <p class="mb-3 " style="color: yellow;">Họ tên<input class="form-control" formControlName="tenNV" required minlength="6"  name="tenNV" ></p>
    <em *ngIf="addnv.controls['tenNV']?.errors" class="text-danger" >
        Username từ 3 đến 10 ký tự nhe
      </em>
    <p class="mb-3" style="color: yellow;">Ngày sinh<input class="form-control" type="date" formControlName="ngayNV" required minlength="8"  name="ngayNV"></p>
    <em *ngIf="addnv.controls['ngayNV']?.errors" class="text-danger" >
        Ngày sinh phải nhập đủ ngày tháng năm nhe !.
      </em>
    <p class="mb-3" style="color: yellow;">Giới tính
      <select class="form-control" formControlName="phai"   required minlength="1" name="phai" >
            <option value="1">Nam</option>
            <option value="2">Nữ</option>
        </select>
    </p>
    <em *ngIf="addnv.controls['phai']?.errors" class="text-danger" >
        Hãy chọn giới tính đi nào !
      </em>
    <p class="mb-3" style="color: yellow;">Khu vực<select class="form-control"  formControlName="khuvuc" required minlength="1" name="khuvuc">
      <option value="1">Bắc</option>
    <option value="2">Trung</option>
    <option value="3">Nam</option>
    </select>
    <em *ngIf="addnv.controls['khuvuc']?.errors" class="text-danger" >
        Hãy nhập khu vực đi nào !
      </em>
    <p><button type="submit" class="btn btn-primary p-2">Thêm Nhân Viên</button></p>
</form>
